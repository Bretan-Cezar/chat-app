<div #scroll class="bubble-list" (scroll)="this.setLastScrollPosition()">
    <div class="load-btn-wrapper">
        <button mat-raised-button class="load-messages-btn" (click)="this.onLoadMorePressed()">LOAD MORE MESSAGES</button>
    </div>
    <ng-container *ngFor="let message of messageList">
        <app-received-text-bubble *ngIf="!message.sent" [textMessage]=message />
        <app-sent-text-bubble *ngIf="message.sent" [textMessage]=message />
    </ng-container>
    <button
            *ngIf="this.scrollLock === ScrollLock.NONE || this.scrollLock === ScrollLock.NONE_NEW_MESSAGE"
            mat-icon-button
            class="scroll-bottom-btn"
            (click)="this.scrollToBottom()"
    >
        <mat-icon [matBadge]="this.newMessageCount" matBadgeSize="small" [matBadgeHidden]="this.newMessageCount <= 0">
            keyboard_double_arrow_down
        </mat-icon>
    </button>
</div>
